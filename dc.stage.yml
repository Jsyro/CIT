version: '3.3'

services:
  cit-web:
    command: bash -c "yarn && yarn build && yarn start"
    environment:
      - NODE_ENV=production
  nginx:
    ports:
      - 10082:80
    volumes:
      - ./nginx/conf.d/default_password_auth.conf:/etc/nginx/conf.d/default.conf
      - .htpasswd:/etc/nginx/.htpasswd
      - static:/static

