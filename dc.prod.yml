version: '3.3'

services:
  cit-web:
    command: "yarn build"
    environment:
      - NODE_ENV=production

  nginx:
    ports:
      - 80:80
    volumes:
      - ./nginx/conf.d/default_password_auth.conf:/etc/nginx/conf.d/default.conf
      - .htpasswd:/etc/nginx/.htpasswd
      - static:/static
      - ./cit-web/dist:/cit-web