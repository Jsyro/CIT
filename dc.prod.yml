version: '3.3'

services:
  cit-web:
    command: bash -c "yarn && yarn build && yarn start"
    environment:
      - NODE_ENV=production
      - POWERBI_REPORT_ID=2df94147-e5bc-48f2-bdfa-4a78f059e7c9
  nginx:
    ports:
      - 10081:80
    volumes:
      - ./nginx/conf.d/default_password_auth.conf:/etc/nginx/conf.d/default.conf
      - .htpasswd:/etc/nginx/.htpasswd
      - static:/static